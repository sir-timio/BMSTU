dist: bionic
language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
install:
  - pip install -r requirements.txt
  - pip install .
script:
  - pytest tests/

jobs:
  include:
    - stage: deploy
      python: 3.8
      install:
        - pip install -r requirements.txt
        - pip install .
      script:
        - pytest tests/
      deploy:
        provider: pypi
        username: __token__
        password:
          secure: 
        on:
          tags: true
        skip_cleanup: true